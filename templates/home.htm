{%extends 'layout.htm'%}
{% block content%}
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{post[2]}}</a>
            <small class="text-muted"></small>
          </div>
          <h2><a class="article-title" href="#">{{post[1]}}</a></h2>
          <p class="article-content">{{ post[0]}}</p>
        </div>
      </article>
    {% endfor %}
{%endblock%}
